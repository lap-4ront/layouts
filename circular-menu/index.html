<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular navigation menu</title>
  <link rel="stylesheet" href="./styles/circ-menu.css">
</head>

<body>

  <div class="menu">
    <div class="toggle">
      <ion-icon name="add-outline"></ion-icon>
    </div>
    <div class="icon-block" style="--i:0;">
      <a href="#">
        <ion-icon name="dice-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:1;">
      <a href="#">
        <ion-icon name="extension-puzzle-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:2;">
      <a href="#">
        <ion-icon name="globe-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:3;">
      <a href="#">
        <ion-icon name="leaf-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:4;">
      <a href="#">
        <ion-icon name="rocket-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:5;">
      <a href="#">
        <ion-icon name="boat-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:6;">
      <a href="#">
        <ion-icon name="school-outline"></ion-icon>
      </a>
    </div>
    <div class="icon-block" style="--i:7;">
      <a href="#">
        <ion-icon name="partly-sunny-outline"></ion-icon>
      </a>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
