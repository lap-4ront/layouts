    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/admin.css" />
</head>

<body class="profile d-flex flex-column">

        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown me-3">
            <a href="#" id="navabrDropdown" class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fas fa-user"></i> Welcome Mike
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
              </li>
              <li>
                <a href="billing.html" class="dropdown-item">
                  <i class="fas fa-credit-card"></i> Billing
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </li>
            </ul>
          </li>

              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i>
            Edit Profile
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->
  <section id="actions" class="py-3 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-2">
          <a href="index.html" class="btn btn-outline-dark w-100">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-4 mb-2">
          <a href="#" class="btn btn-success w-100">
            <i class="fas fa-lock"></i> Change Password
          </a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-danger w-100">
            <i class="fas fa-trash"></i> Delete Account
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Profile -->
  <section id="profile" class="mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" value="Greg Tomsky">
                </div>
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" value="greg@mail.com">
                </div>
                <div class="mb-3">
                  <label for="bio">Bio</label>
                  <textarea name="bio" id="bio" class="form-control">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta non ipsum quaerat vitae laboriosam! Iusto optio harum debitis molestiae pariatur distinctio, sapiente quae nam repellendus rerum reiciendis alias voluptates saepe excepturi minus officia eum placeat consectetur incidunt laudantium id! Tenetur!
                  </textarea>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="./assets/avatar.png" alt="avatar" class="d-block img-fluid mb-3">
          <button class="btn btn-primary w-100 mb-2">Edit Image</button>
          <button class="btn btn-danger w-100">Delete Image</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white p-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center mb-0">
            Copyright &copy; <span id="year"></span>
            4ront
          </p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js">
  </script>
  <script>
    // Generate the actual date
    const YEAR = document.querySelector("#year");
    YEAR.innerHTML = new Date().getFullYear();

    // CKE Editor 5
    ClassicEditor
      .create(document.querySelector('#bio'))
      .catch(error => {
        console.error(error);
      });
  </script>

</body>
