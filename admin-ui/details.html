    crossorigin="anonymous" />

</head>

<body>

        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>

          <li class="nav-item px-2"><a href="posts.html" class="nav-link">Posts</a></li>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown me-3">
            <a href="#" id="navabrDropdown" class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fas fa-user"></i> Welcome Mike
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile

              <i class="fas fa-user-times"></i> Logout

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Post One</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-2">
          <a href="index.html" class="btn btn-outline-dark w-100">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-4 mb-2">
          <a href="index.html" class="btn btn-success w-100">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
        <div class="col-md-4">
          <a href="index.html" class="btn btn-danger w-100">
            <i class="fas fa-trash"></i> Delete Post
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Details -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" name="title" id="title" class="form-control"
                    aria-describedby="Title" value="Post One">
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select name="category" class="form-select" aria-label="Choose category">
                    <option value="" selected>Web Development</option>
                    <option value="">Tech Gadgets</option>
                    <option value="">Business</option>
                    <option value="">Health & Wellness</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Upload Image</label>
                  <input class="form-control" type="file" id="image">
                  <small class="text-muted">Max Size 3mb</small>
                </div>
                <div>
                  <label for="body" class="form-label">Body</label>
                  <textarea name="editor" id="body" class="form-control">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. In adipisci quibusdam enim porro qui eaque ex, hic assumenda, et accusamus voluptates saepe ducimus repellat distinctio? Incidunt voluptatum, eius cupiditate, sit facere error, officia veniam iusto quas suscipit reiciendis dolore! Quisquam quidem eveniet expedita laudantium laboriosam necessitatibus, consequuntur possimus aliquid quod.
                  </textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white p-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center mb-0">
            Copyright &copy; <span id="year"></span>
            4ront
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js">
  </script>
  <script>
    // Generate the actual date
    const YEAR = document.querySelector("#year");
    YEAR.innerHTML = new Date().getFullYear();

    // CKE Editor 5
    ClassicEditor
      .create(document.querySelector('#body'))
      .catch(error => {
        console.error(error);
      });
  </script>

</body>

</html>
