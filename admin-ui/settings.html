</head>

          <li class="nav-item px-2">

          <li class="nav-item px-2"><a href="posts.html" class="nav-link">Posts</a></li>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown me-3">
            <a href="#" id="navabrDropdown" class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fas fa-user"></i> Welcome Mike
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="profile.html" class="dropdown-item">

                <a href="settings.html" class="dropdown-item">

    </div>

  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-cog"></i>
            Settings
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-2">
          <a href="index.html" class="btn btn-outline-dark w-100">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-4 mb-2">
          <a href="index.html" class="btn btn-success w-100">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Settings -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form>
                <fieldset class="mb-2">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <label class="form-check-label" for="registrationYes">Yes</label>
                    <input type="radio" class="form-check-input" name="registration"
                      id="registrationYes" value="Yes" checked>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="registrationNo">No</label>
                    <input type="radio" class="form-check-input" name="registration"
                      id="registrationNo" value="No">
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Home Page Format</legend>
                  <div class="form-check">
                    <label class="form-check-label" for="posts">Blog Page</label>
                    <input type="radio" class="form-check-input" name="homepage" id="posts"
                      value="posts" checked>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="page">Homepage</label>
                    <input type="radio" class="form-check-input" name="homepage" id="page"
                      value="No">
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white p-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center mb-0">
            Copyright &copy; <span id="year"></span>
            4ront
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js">
  </script>
  <script>
    // Generate the actual date
    const YEAR = document.querySelector("#year");
    YEAR.innerHTML = new Date().getFullYear();

    // CKE Editor 5
    ClassicEditor
      .create(document.querySelector('#body'))
      .catch(error => {
        console.error(error);
      });
  </script>

</body>

</html>
